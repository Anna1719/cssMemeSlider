<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slides_wrapper">
        <input title="radio" class="radio" type="radio" id="img_1" name="pic" checked>
        <input title="radio" class="radio" type="radio" id="img_2" name="pic">
        <input title="radio" class="radio" type="radio" id="img_3" name="pic">
        <input title="radio" class="radio" type="radio" id="img_4" name="pic">

        <div class="slides">
            <div class="slide">
                <img class="img" src="./img/1.jpg" alt="img">
            </div>
            <div class="slide">
                <img class="img" src="./img/2.jpg" alt="img">
            </div>
            <div class="slide">
                <img class="img" src="./img/3.jpg" alt="img">
            </div>
            <div class="slide">
                <img class="img" src="./img/4.jpg" alt="img">
            </div>
        </div>

        <div class="descr_wrapper">
            <div class="text_wrapper">
                <div class="text">
                    <div class="text descr_1">Starting a new project</div>
                    <div class="text descr_2">2 hours later</div>
                    <div class="text descr_3">Never give up!</div>
                    <div class="text descr_4">Final result</div>
                </div>
            </div>

            <div class="buttons_wrapper">
                <div class="buttons">
                    <label for="img_1" class="label label_1">
                        <div class="select_point"></div>
                    </label>
                    <label for="img_2" class="label label_2">
                        <div class="select_point"></div>
                    </label>
                    <label for="img_3" class="label label_3">
                        <div class="select_point"></div>
                    </label>
                    <label for="img_4" class="label label_4">
                        <div class="select_point"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
